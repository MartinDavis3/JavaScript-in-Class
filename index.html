<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>
            JavaScript-in-Class
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets: -->
        <link rel="stylesheet" href="./css/main.css">

        <!-- Scripts: -->
        <script type="text/javascript" src="./js/scripts.js" defer></script>
        <script type="text/javascript" src="./js/vacation-resort.js" defer></script>
    </head>
    <body>
        <h1>JavaScript-in-Class</h1>
        <form action="#" method="GET">
            <h2>Hotels Form</h2>
            <label for="resort-name">
                Resort name
                <input type="text" id="resort-name">
            </label>
            <label for="resort-address">
                Resort address
                <input type="text" id="resort-address">
            </label>
            <label for="employee-name">
                Employee name
                <input type="text" id="resort-employee-name">
            </label>
            <label for="employee-id">
                Employee ID
                <input type="text" id="employee-id">
            </label>
            <label for="employee-age">
                Employee age
                <input type="text" id="employee-age">
            </label>
            <label for="employee-dessert">
                Employee favourite dessert
                <input type="text" id="employee-dessert">
            </label>
            <button onclick="myVacationResort.main();">
                Add
            </button>
        </form>
        <div>
        </div>
    </body>
</html>
